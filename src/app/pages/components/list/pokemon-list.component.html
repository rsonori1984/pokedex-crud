<div class="pokemon-container">
  <h1>Pokédex</h1>

  <input
    type="text"
    placeholder="Buscar Pokémon..."
    [(ngModel)]="searchTerm"
    class="search-box"
  />

  <div class="pokemon-grid">
    <div
      class="pokemon-card"
      *ngFor="let p of filteredPokemons()"
      (click)="openDetail(p.name)"
    >
      <img
        [src]="getPokemonImage(p)"
        [alt]="p.name"
        class="pokemon-img"
      />
      <h3>{{ p.name | titlecase }}</h3>
    </div>
  </div>
</div>
