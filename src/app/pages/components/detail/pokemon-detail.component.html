<div class="pokemon-detail" *ngIf="pokemon">
  <button class="back-btn" (click)="goBack()">‚Üê Voltar</button>

  <h1>{{ pokemon.name | titlecase }}</h1>

  <img [src]="getSprite(pokemon)" [alt]="pokemon.name" />

  <div class="info">
    <p><strong>Altura:</strong> {{ pokemon.height / 10 }} m</p>
    <p><strong>Peso:</strong> {{ pokemon.weight / 10 }} kg</p>

    <p><strong>Tipos:</strong>
      <span *ngFor="let t of pokemon.types; let last = last">
        {{ t.type.name }}<span *ngIf="!last">, </span>
      </span>
    </p>

    <p><strong>Habilidades:</strong>
      <span *ngFor="let a of pokemon.abilities; let last = last">
        {{ a.ability.name }}<span *ngIf="!last">, </span>
      </span>
    </p>
  </div>
</div>
