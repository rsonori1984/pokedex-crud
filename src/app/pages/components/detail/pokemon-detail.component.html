<div class="container mt-4" *ngIf="service.selectedPokemon() as p">
  <h3 class="text-capitalize">{{ p.name }}</h3>
  <img [src]="p.sprites.front_default" alt="{{ p.name }}" class="img-fluid" />
  <ul class="mt-3">
    <li *ngFor="let type of p.types">{{ type.type.name }}</li>
  </ul>
  <button class="btn btn-secondary mt-3" routerLink="/">Voltar</button>
</div>
